<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NJM | نجم</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI', Tahoma, Geneva, Verdana,sans-serif;}

    body {
        background: #111; /* خلفية داكنة */
        color: #eee;
        overflow-x: hidden;
        position: relative;
    }

    /* ===================== Particles Background ===================== */
    .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: rgba(255,255,255,0.05);
        border-radius: 50%;
        animation: moveParticle 25s linear infinite;
    }

    @keyframes moveParticle {
        0% { transform: translateY(0) translateX(0) rotate(0deg);}
        50% { transform: translateY(-100vh) translateX(100vw) rotate(180deg);}
        100% { transform: translateY(0) translateX(0) rotate(360deg);}
    }

    /* ===================== Hero ===================== */
    .hero{
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        min-height:100vh;
        text-align:center;
        position: relative;
        z-index:1;
    }

    .hero .circle-img{
        width:180px;
        height:180px;
        border-radius:50%;
        background-image:url('la.jpg'); /* ضع صورتك هنا */
        background-size:cover;
        background-position:center;
        margin-bottom:20px;
        box-shadow:0 0 20px rgba(255,255,255,0.2);
        transition:transform 0.5s ease, box-shadow 0.5s ease;
    }
    .hero .circle-img:hover{
        transform: scale(1.05) rotate(5deg);
        box-shadow:0 0 30px rgba(255,255,255,0.4);
    }

    .hero h1{
        font-size:3rem;
        margin-bottom:10px;
        color:#eee;
    }

    .hero p{
        font-size:1.2rem;
        color:#ccc;
    }

    /* ===================== Sections ===================== */
    .sections{
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
        gap:30px;
        padding:60px 20px;
        max-width:1200px;
        margin:0 auto;
        position:relative;
        z-index:1;
    }

    .section{
        background: rgba(40,40,40,0.8);
        padding:30px;
        border-radius:15px;
        text-align:center;
        transition:transform 0.3s ease, box-shadow 0.3s ease;
        color:#ddd;
        border:1px solid rgba(255,255,255,0.05);
    }

    .section:hover{
        transform: translateY(-5px);
        box-shadow:0 10px 20px rgba(255,255,255,0.1);
    }

    .section h2{
        margin-bottom:15px;
        font-size:1.5rem;
        color:#eee;
    }

    .section p{
        font-size:1rem;
        line-height:1.6;
        color:#ccc;
    }

    @media(max-width:768px){
        .hero h1{font-size:2.2rem;}
        .hero .circle-img{width:140px;height:140px;}
        .section h2{font-size:1.3rem;}
    }

    @media(max-width:480px){
        .hero h1{font-size:1.8rem;}
        .hero p{font-size:1rem;}
    }
</style>
</head>
<body>

<!-- Particles -->
<div id="particles-container"></div>

<section class="hero">
    <div class="circle-img"></div>
    <h1>NJM | نجم</h1>
    <p class="hero-text">
        حياكم الله في بوت نجم، الحل الأمثل لإدارة مجموعاتكم بكل سهولة وسلاسة. 
        تنظيم الرسائل، إدارة الأعضاء، وميزات متقدمة لتجعل مجموعتك قوية وآمنة.
    </p>

    <!-- ===================== Buttons ===================== -->
    <div class="hero-buttons">
        <a href="https://t.me/njmupdates" target="_blank" class="btn">تحديثات نجم</a>
        <a href="https://t.me/NJJM1bot" target="_blank" class="btn">البوت</a>
    </div>
</section>

<style>
/* ===================== Hero Text ===================== */
.hero-text{
    max-width:600px; /* لا يمتد للنهايات */
    margin: 0 auto;  /* يظل في الوسط */
    word-wrap: break-word; /* يكسر الكلمات الطويلة فقط عند الحاجة */
    line-height:1.6;
    font-size:1.2rem;
    color:#ccc;
}

/* ===================== Buttons ===================== */
.hero-buttons{
    margin-top:20px;
    display:flex;
    gap:15px;
    justify-content:center;
    flex-wrap:wrap;
}

.hero-buttons .btn{
    flex:1;              /* نفس الحجم */
    min-width:140px;     /* حجم أدنى */
    background:#4a4a4a;  /* لون غامق عصري */
    color:#eee;
    padding:12px 25px;
    border-radius:10px;
    text-decoration:none;
    font-weight:500;
    text-align:center;
    transition: all 0.3s ease;
    border:1px solid #666;
}

.hero-buttons .btn:hover{
    background:#666; /* أفتح قليلاً عند hover */
    transform: translateY(-3px);
}

/* ===================== Responsive ===================== */
@media(max-width:480px){
    .hero-text{
        font-size:1rem;
        padding:0 15px; /* مسافة من الحواف */
    }
}
</style>
<style>
/* ===================== Buttons ===================== */
.hero-buttons{
    margin-top:20px;
    display:flex;
    gap:15px;
    justify-content:center;
    flex-wrap:wrap;
}

.hero-buttons .btn{
    background: rgba(255,255,255,0.1);
    color:#eee;
    padding:12px 25px;
    border-radius:10px;
    text-decoration:none;
    font-weight:500;
    transition: all 0.3s ease;
    border:1px solid rgba(255,255,255,0.2);
}

.hero-buttons .btn:hover{
    background: rgba(255,255,255,0.2);
    transform: translateY(-3px);
}
</style>
<script>
    // ===================== Create particles dynamically =====================
    const container = document.getElementById('particles-container');
    const numParticles = 50;
    for(let i=0;i<numParticles;i++){
        const p = document.createElement('div');
        p.classList.add('particle');
        p.style.top = Math.random()*100 + 'vh';
        p.style.left = Math.random()*100 + 'vw';
        p.style.width = (3 + Math.random()*5) + 'px';
        p.style.height = (3 + Math.random()*5) + 'px';
        p.style.background = 'rgba(255,255,255,' + (0.05 + Math.random()*0.1) + ')';
        p.style.animationDuration = (20 + Math.random()*10) + 's';
        container.appendChild(p);
    }
</script>

</body>
</html>
